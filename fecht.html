<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body class="body">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-success fixed-top nav" >
          <div class="container-fluid ">
            <a class="navbar-brand text-white" href="http://127.0.0.1:5501/index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              </ul>
              <form class="d-flex">
                <input class="form-control me-2 " type="search" placeholder="Buscar...." aria-label="Search">
                <button class="btn btn-dark text-green" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
    
      </header>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4 animate__animated animate__backInDown" >
                    <h3 class="titles h3 " >Sistema de Nomina Empleados</h3>
                </div>
                <div class="col-4">
                    <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-top: 25%;" class="button">Crear Nuevo</button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" >Crear Información</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                      <label for="fechaingreso" class="form-label">Fecha de Ingreso</label>
                                      <input type="text" class="form-control" id="fechaingreso">
                                    </div>
                                    <div class="mb-3">
                                      <label for="nombre" class="form-label">Nombre Completo</label>
                                      <input type="text" class="form-control" id="nombre">
                                    </div>
                                    <div class="mb-3">
                                      <label for="cargo" class="form-label">Cargo</label>
                                      <input type="text" class="form-control" id="cargo">
                                    </div>
                                    <div class="mb-3">
                                        <label for="salario" class="form-label">Salario</label>
                                        <input type="text" class="form-control" id="salario">
                                      </div>
                                      <div class="mb-3">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="text" class="form-control" id="email">
                                      </div>
                                      <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="direccion">
                                      </div>
                                      <h6 id="resultado"></h6>
                                  </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" onclick="createItem()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="g-col-12">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col" class="titles">Fecha de Ingreso</th>
                            <th scope="col" class="titles">Nombre Completo</th>
                            <th scope="col" class="titles">Cargo</th>
                            <th scope="col" class="titles">Salario</th>
                            <th scope="col" class="titles">E-mail</th>
                            <th scope="col" class="titles">Dirección</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
    </div>
    </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="./fecht.js"></script>

</html>
